<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.0/dist/web3.min.js"></script>
    <style>
        /* Add some margin to the body */
        body {
            margin: 30px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Style the form */
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            margin: auto;
        }

        /* Style the input fields */
        input[type=file],
        input[type=submit] {
            padding: 10px;
            margin-bottom: 20px;
            /* Add some space below the input */
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #fff;
            cursor: pointer;
            /* Pointer/hand icon on hover */
        }

        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            border: none;
            /* Remove default border */
        }

        input[type=submit]:hover {
            background-color: #45a049;
            /* Darker green on hover */
        }

        /* Style the buttons */
        button {
            padding: 10px 20px;
            margin-bottom: 20px;
            /* Add some space below the button */
            border-radius: 5px;
            background-color: #008CBA;
            /* Blue color */
            color: white;
            border: none;
            /* Remove default border */
            cursor: pointer;
            /* Pointer/hand icon on hover */
        }

        button:hover {
            background-color: #005f75;
            /* Darker blue on hover */
        }

        /* Align the text in the label */
        label {
            margin-bottom: 10px;
            display: block;
            /* Display label on a new line */
        }

        /* Optional: Add some colors for the text inside the buttons */
        #store-proof-btn {
            background-color: #f44336;
            /* Red */
        }

        #store-proof-btn:hover {
            background-color: #c73221;
            /* Darker red on hover */
        }

        /* Other button hover styles here, if different from the general button styles above */
    </style>
</head>

<body>
    <h2>Upload File</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Select file:</label>
        <input type="file" id="file" name="file"><br><br>
        <input type="submit" value="Upload"><br><br>
    </form>
    <!-- Adding Ethereum-related buttons here -->
    <button id="store-proof-btn" onclick="storeProof()">Store Proof on Ethereum</button><br><br>
    <button id="get-proof-btn" onclick="getProof()">Get Proof from Ethereum</button><br><br>
    <button id="connect-metamask-btn" onclick="connectMetaMask()">Connect to MetaMask</button>
    <script src="script.js"></script>
</body>

</html>
