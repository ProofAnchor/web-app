<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.0/dist/web3.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>ProofAnchor</h1>
    <h3>Upload File</h3>
    <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data" onsubmit="uploadFile(event)">
        <label for="file">Select file:</label>
        <input type="file" id="file" name="file"><br><br>
        <input type="submit" value="Upload"><br><br>
        <div id="display"></div>
    </form>
    <!-- Adding Ethereum-related buttons here -->
    <button id="connect-metamask-btn" onclick="connectMetaMask()">Connect to MetaMask</button><br><br>
    <button id="store-proof-btn" onclick="storeProof()">Store Proof on Filecoin</button><br><br>
    <button id="get-proof-btn" onclick="getProof()">Get Proof from Filecoin</button><br>
    <div id="file-timestamp"></div>
</body>

</html>
